apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: {{ .Values.backend.image }}
        env:
          - name: REDIS_URI
            value: {{ .Values.backend.env.REDIS_URI }}
        ports:
        - containerPort: {{ .Values.backend.port }}
